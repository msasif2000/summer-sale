<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap');
      </style>
      
</head>

<body style="font-family: 'Work Sans', sans-serif;">
    <header>
        <!-- banner -->
        <div class="hero min-h-screen bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row-reverse gap-60 ">
                <img src="./images/Summer 1.png" class="max-w-sm rounded-lg shadow-2xl" />
                <div class="text-center">
                    <h3 class="font-semibold mb-4">---SALE FEVER---</h3>
                    <h1 class="text-4xl font-bold mb-6">Purchase TK 200 or <br> above & get <span
                            class="text-[#E527B2]">20%
                            off</span></h1>
                    <div class="flex justify-center items-center gap-6">
                        <p class="py-6">Use Promo Code</p>
                        <button class="bg-[#E527B2] px-6 py-2 text-white font-semibold rounded-xl">SELL200</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gray-100">
        <section class="py-24 px-4 md:container mx-auto">
            <div class="flex flex-col lg:flex-row justify-between">
                <div>
                    <h3 class="font-bold text-3xl mb-8">Kitchenware</h3>
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                        <!-- first card -->
                        <div onclick="addItemToCart1()" class="card bg-base-100">
                            <figure class="m-4 p-10 bg-gray-200">
                                <img src="./images/prod1.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating rating-lg rating-half">
                                    <input type="radio" name="rating-10" class="rating-hidden" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" checked />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                </div>
                                <h2 class="card-title font-semibold">K. Accessories</h2>
                                <p><span id="price1">39.00</span> TK</p>
                            </div>
                        </div>
                        <!-- second card -->
                        <div onclick="addItemToCart2()" class="card bg-base-100">
                            <figure class="m-4 p-10 bg-gray-200">
                                <img src="./images/prod2.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating rating-lg rating-half">
                                    <input type="radio" name="rating-10" class="rating-hidden" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" checked />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                </div>
                                <h2 class="card-title font-semibold">H. Accessories</h2>
                                <p><span id="price2">25.00</span> TK</p>
                            </div>
                        </div>
                        <!-- third card -->
                        <div onclick="addItemToCart3()" class="card bg-base-100">
                            <figure class="m-4 p-10 bg-gray-200">
                                <img src="./images/prod3.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating rating-lg rating-half">
                                    <input type="radio" name="rating-10" class="rating-hidden" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" checked />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-1" />
                                    <input type="radio" name="rating-10"
                                        class="bg-orange-500 mask mask-star-2 mask-half-2" />
                                </div>
                                <h2 class="card-title font-semibold">Home Cooker</h2>
                                <p><span id="price3">49.00</span> TK</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-[380px] pt-16">
                    <div class="bg-white pr-10 pl-4 py-10 rounded-xl mb-4">
                        <h4 class="font-bold text-xl mb-2">Have Coupon?</h4>
                        <div class="grid grid-cols-2 pr-16">
                            <input type="text" placeholder="Coupon code" class="py-2 pl-2 rounded-l-xl bg-gray-100">
                            <button disabled class="bg-[#E527B2] px-5 py-2 text-white font-semibold rounded-r-xl">Apply</button>
                          </div>
                    </div>

                    <div class="bg-white pr-10 pl-4 py-10 rounded-xl">
                        <div id="entryToCart">

                        </div>
                        <hr class="">
                        <div class="my-2">
                            <p><span class="font-bold text-xl">Total price: </span> <span id="total-price"  class="text-xl"> 00.00 <span>TK</span></span></p>
                            <p><span class="font-bold text-xl">Discount:</span> <span id="discount" class="text-xl"> 00.00 <span>TK</span></span></p>
                            <p><span class="font-bold text-xl">Total:</span> <span id="total" class="text-xl"> 00.00 <span>TK</span></span></p>
                        </div>
                        <hr class="">
                        
                    </div>
                    <button disabled class=" -mt-16 mx-12  bg-[#E527B2] px-20 py-2 text-white font-semibold rounded-xl">Make Purchase</button>
                </div>
            </div>
        </section>
    </main>
    <script src="addToCart.js"></script>
</body>

</html>
